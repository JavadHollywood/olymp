<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت‌نام - الیمپ</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f6fa;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 480px;
        margin: 40px auto;
        background: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 14px;
        background: #0077ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
      }

      button:hover {
        background: #005fd4;
      }

      #stepTwo {
        display: none;
        text-align: center;
      }

      iframe {
        margin-top: 20px;
        width: 100%;
        height: 500px;
        border: none;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="stepOne">
      <h2>ثبت‌نام رایگان</h2>
      <form id="signupForm">
        <input type="text" name="first_name" placeholder="نام" required />
        <input
          type="text"
          name="last_name"
          placeholder="نام خانوادگی"
          required
        />
        <input
          type="tel"
          name="mobile"
          placeholder="شماره موبایل (09...)"
          pattern="^09\\d{9}$"
          required
        />
        <input type="email" name="email" placeholder="ایمیل" required />
        <button type="submit">ثبت‌نام</button>
      </form>
    </div>

    <div class="container" id="stepTwo">
      <h2>لطفا برای تکمیل اطلاعات، ایمیل و رمز عبور خود را وارد کنید</h2>
      <iframe src="https://yourdomain.com/continue-register"></iframe>
    </div>

    <script>
      document
        .getElementById('signupForm')
        .addEventListener('submit', async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());

          const response = await fetch('https://yourdomain.com/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            document.getElementById('stepOne').style.display = 'none';
            document.getElementById('stepTwo').style.display = 'block';
          } else {
            alert('خطا در ثبت‌نام. لطفا دوباره تلاش کنید.');
          }
        });
    </script>
  </body>
</html>
