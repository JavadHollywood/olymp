<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>Olymp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        font-family: 'Orbitron', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .logo {
        font-size: 60px;
        font-weight: bold;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff;
      }

      img {
        max-width: 400px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 195, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="logo">Olymp</div>
    <img src="logo.png" alt="Olymp Image" />
  </body>
</html>
