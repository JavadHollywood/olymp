<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت‌نام رایگان</title>
  <style>
    :root {
      --primary-color: #00ffc2;
      --secondary-color: #1b1b1b;
      --accent-color: #42ff00;
      --font-color: #ffffff;
      --border-radius: 12px;
      --font-family: 'Vazirmatn', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: linear-gradient(to bottom, #08080d, #101014);
      color: var(--font-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-wrapper {
      background-color: #141416;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 0 20px rgba(0, 255, 194, 0.2);
      width: 90%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: var(--border-radius);
      background-color: #1e1e22;
      color: var(--font-color);
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 1rem;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      border: none;
      border-radius: var(--border-radius);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    iframe {
      margin-top: 2rem;
      width: 100%;
      height: 400px;
      border: none;
      border-radius: var(--border-radius);
    }

    #stepTwo {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-wrapper" id="stepOne">
    <h2>ثبت‌نام رایگان</h2>
    <form id="signupForm">
      <input type="text" name="first_name" placeholder="نام" required />
      <input type="text" name="last_name" placeholder="نام خانوادگی" required />
      <input type="tel" name="mobile" placeholder="شماره موبایل (09...)" pattern="^09\\d{9}$" required />
      <input type="email" name="email" placeholder="ایمیل" required />
      <button type="submit">ثبت‌نام</button>
    </form>
  </div>

  <div class="form-wrapper" id="stepTwo">
    <h2>لطفا برای تکمیل اطلاعات، ایمیل و رمز عبور خود را وارد کنید</h2>
    <iframe src="https://yourdomain.com/continue-register"></iframe>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('https://yourdomain.com/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        document.getElementById('stepOne').style.display = 'none';
        document.getElementById('stepTwo').style.display = 'block';
      } else {
        alert('خطا در ثبت‌نام. لطفا دوباره تلاش کنید.');
      }
    });
  </script>

</body>
</html>
